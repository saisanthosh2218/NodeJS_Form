<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <style>
      .container {
        background-color: darkorchid;
        margin: 0 auto;
        width: 300px;
        padding: 5px;
      }

      button {
        background-color: lightblue;
        border: none;
        outline: none;
        border-radius: 2px;
        padding: 4px;
        margin-top: 4px;
      }
      input {
        font-size: small;
        padding: 2px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <label for="eadd" class="form-label">New Password</label> <br />
        <input
          type="password"
          class="form-control"
          id="passn"
          placeholder="Enter Your New Password....."
        />
        <br />
        <button>Send</button>
      </div>
    </div>
  </body>
</html>
