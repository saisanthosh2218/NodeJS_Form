<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Profile Manageger</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark d-flex justify-content-between p-3">
      <p class="text-white h4">Maxwell John</p>
      <div class="rounded-circle nav_img">
        <img src="./asset/download.jpeg" width="35px" height="35px" alt="" />
      </div>
    </nav>
    <!-- <h2>Edit Profile</h2> -->
    <div class="profile_form">
      <form>
        <div class="profile_img">
          <img
            src="./asset/download.jpeg"
            width="100px"
            height="100px"
            alt=""
          />
        </div>
        <div class="d-flex gap-2">
          <div>
            <label for="fname" class="form-label">First Name</label>
            <input type="text" class="form-control" id="frstname" />
          </div>
          <div>
            <label for="lname" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastname" />
          </div>
        </div>

        <div>
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="proemail"
            aria-describedby="emailHelp"
          />
          <label for="usern" class="form-label">Username</label>
          <input
            type="usern"
            class="form-control"
            id="Username"
            aria-describedby="emailHelp"
          />
        </div>
        <div>
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="Password" />
          <label for="npassword" class="form-label">New Password</label>
          <input type="password" class="form-control" id="npassword" />
        </div>
        <div class="mt-2">
          <button class="btn btn-primary" id="update_profile">Update</button>
          <button class="btn btn-danger" id="delete_profile">Delete</button>
        </div>
      </form>
    </div>
    <script src="../JS/profile.js"></script>
  </body>
</html>
