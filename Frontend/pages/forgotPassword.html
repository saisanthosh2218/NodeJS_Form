<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>

    <style>
      .container {
        background-color: darkgray;
        margin: 0 auto;
        width: 300px;
        padding: 5px;
      }

      button {
        background-color: rgb(23, 192, 23);
        border: none;
        outline: none;
        border-radius: 2px;
        padding: 4px;
        margin-top: 4px;
        cursor: pointer;
      }
      input {
        font-size: small;
        padding: 2px 8px;
        border: none;
        outline: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <label for="eadd" class="form-label">Email Address</label> <br />
        <input
          type="email"
          class="form-control"
          id="emadd"
          placeholder="Enter Your Email Address....."
        />
        <br />
        <button>Send</button>
      </div>
    </div>
    <script src="../JS/forgotPassword.js"></script>
  </body>
</html>
