<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>SignUp Form</title>
  </head>
  <body>
    <div class="heading"><h2>Welcome to our Web App</h2></div>
    <div id="container">
      <form method="post" enctype="multipart/form-data">
        <h4>SignUp</h4>

        <div class="signup_img rounded-circle">
          <img
            id="profileImage"
            src="./asset/download.jpeg"
            class="rounded-circle"
            width="100px"
            height="100px"
            alt=""
          />
          <span class="pen-icon">
            <i class="fa-solid fa-pen"></i>
            <input type="file" id="file" accept="image/*" />
          </span>
        </div>
        <div class="d-flex gap-2 mb-2">
          <div>
            <label for="fname" class="form-label">First Name</label>
            <input type="text" class="form-control" id="fname" />
          </div>
          <div>
            <label for="lname" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lname" />
          </div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <input type="password" class="form-control" id="password" />
            <span class="input-group-text" id="basic-addon1">
              <i id="lock" class="fa fa-lock" aria-hidden="true"></i>
            </span>
          </div>
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            aria-describedby="emailHelp"
          />
        </div>
        <button id="sign" type="submit" class="btn btn-primary">SignUp</button>
      </form>
      <p class="mt-2">
        Already SignedUp? Login <a href="./login.html">Here</a>
      </p>
      <p id="error-msg"></p>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
